<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your music collection" />
    <meta name="theme-color" content="#083644">
    <meta name="msapplication-navbutton-color" content="#083644">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Your music library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Poppins:wght@400;500&display=swap">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container container--inner container--header">
            <a href="/" class="btn btn--back">Back</a>
            <nav class="container continer--nav">
                <a href="/" class="btn btn--favourites">
                    <svg class="icon">
                        <use xlink:href="#heart"></use>
                    </svg>
                </a>
                <a href class="btn btn--collection">
                    <svg class="icon">
                        <use xlink:href="#folder"></use>
                    </svg>
                </a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container container--inner container--main">
            <form class="container container--search">
                <input type="text" class="artist">
                <div class="container">
                    <select name="genre" id=""></select>
                    <select name="decade" id=""></decade>
                </div>
                <select name="country" id=""></country>
                <input type="submit" value="Search">
            </form>
            <div class="container container--collection">
                <div class="disc__holder">
                    <div class="disc__image">
                        <img src="" alt="">
                        <button class="btn btn--add-to-favourites"></button>
                    </div>
                    <div class="disc__description">
                        <h3 class="disc__name"></h3>
                        <div class="disc__artist"></div>
                        <div class="disc__year">
                            <div class="label"></div>
                            <div class="value"></div>
                        </div>
                        <div class="disc__style">
                            <div class="label"></div>
                            <div class="value"></div>
                        </div>
                        <div class="disc__country">
                            <div class="label"></div>
                            <div class="value"></div>
                        </div>
                    </div>
                    <button class="btn btn--add-to-collection">Add+</button>
                </div>
            </div>
            <div class="container container--pagination">
                <button class="btn btn--pagination"></button>
            </div>
        </div>
    </main>
    <svg width="0" height="0" class="hidden">
        <symbol fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" id="heart">
            <path
                d="M19 6.32647C19 11.4974 10 17 10 17C10 17 1 11.4974 1 6.32647C1 -0.694364 10 -0.599555 10 5.57947C10 -0.599555 19 -0.507124 19 6.32647Z"
                stroke="white" stroke-width="2" stroke-linejoin="round"></path>
        </symbol>
        <symbol fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" id="folder">
            <path
                d="M19 15.2222V6.33333C19 5.86184 18.8104 5.40965 18.4728 5.07625C18.1352 4.74286 17.6774 4.55556 17.2 4.55556H11.1124C10.7781 4.55554 10.4503 4.46356 10.1659 4.28992C9.88155 4.11628 9.65175 3.86783 9.5023 3.57244L8.6977 1.98311C8.54818 1.68759 8.31824 1.43906 8.03368 1.2654C7.74912 1.09175 7.4212 0.999846 7.0867 1H2.8C2.32261 1 1.86477 1.1873 1.52721 1.5207C1.18964 1.8541 1 2.30628 1 2.77778V15.2222C1 15.6937 1.18964 16.1459 1.52721 16.4793C1.86477 16.8127 2.32261 17 2.8 17H17.2C17.6774 17 18.1352 16.8127 18.4728 16.4793C18.8104 16.1459 19 15.6937 19 15.2222Z"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </symbol>
    </svg>
</body>
</html>
